    <h1> aula de hoje</h1>
    <script>
     var anonasc = prompt ("informe ano de nascimento");
     var anoatual = prompt("informe ano atual");
     
     var idade = parseInt(anoatual) - parseInt(anonasc);
     var meses = idade * 12;
     var dias = meses *30;
     alert("A sua idade em anos é; " + idade +
    "\nA sua idade em meses é: " + meses +
     "\nA sua idade em dias é: " + dias);

     
    </script>
