<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let categoria=parseInt(prompt("informe o número "));
        if (categoria==1){
            alert("alimentos")
        
         } else if (categoria ==2){
            alert("bebidas")
        }
        else if (categoria ==3 || categoria == 4){
            alert("cosméticos")
        }
        else if (categoria == 5 || categoria == 6){
            alert("medicamentos")
        }else{
            alert("não encontrado");
        }
        
    </script>
</body>
</html>
