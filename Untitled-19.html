<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <script>
    // ler cinco numeros e exibir a soma 
    //Utilizando while
    let soma = 0;
    let c = 1;
    while (c <=5 ){
        let n =parseInt(prompt("informe o número"));
        soma = soma + n;
         c = c +  1;

    }
    alert("A soma é:" + soma);
   </script> 
</body>
</html>
