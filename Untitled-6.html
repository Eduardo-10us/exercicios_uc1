<body>
    <script>
        let idade = parseInt(prompt("informe idade:"));
        let maior = idade>= 18;
        alert(maior);
        /8
        > (maior)
        >= (maior ou igual)
        < (menor)
        <= (menor ou igual)
        =(Atribuição, uma variável vai receber um valor)
        ==(Igual para comparação) ===
        != (Diferente)

        if(idade >= 18){
            alert("Você é maior de idade");
        }

    </script>
