<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma=0
        while (true){

            let n = parseInt(prompt("informe o número"));
            soma=soma + n;
            let r= prompt("deseja continuar? s/n");
            alert(r.substring(0,1));
            if(r.substring((0,1). tolowerCase() == 'n' )){
                break;
            }
        }
        alert ("A soma é " + soma);
    </script>
</body>
</html>
