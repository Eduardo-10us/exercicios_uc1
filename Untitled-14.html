<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma = 0;
        // Inicio ; condicão ; incremento
        //         repeticão
        for(let i = 1; i <= 5 ; i = i +1) {
            let n = parseInt(prompt("informe o numero"));
            soma =soma + n;
        }
        alert("A soma é" + soma);

    </script>
</body>
</html>
