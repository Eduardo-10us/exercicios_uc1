<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function caucular (){
            let n1=parseFloat( document.getElementById("nota1").value);
            let n2=parseFloat( document.getElementById("nota2").value);
            let n3=parseFloat( document.getElementById("nota3").value);
            let n4= parseFloat(document.getElementById("nota4").value);
            let media = (n1 + n2 + n3 + n4) / 4;
            let situacao="";
            if (media >= 7 ) {
                situacao= "você está aprovado";
            } else {
                situacao= "você está reprovado"
            }
                let saida="A sua média é " + media + situacao;
                let result = document.getElementById("resultado");
            result.innerHTML = sáida; 
            
        }

    </script>
</head>
<body>
    <form>
        <input type='number' id='nota1' name='nota1'
        min='0' max='10' />
        <input type='number' id='nota2' name='nota2'
        min='0' max='10' />
        <input type='number' id='nota3' name='nota3'
        min='0' max='10' />
        <input type='number' id='nota4' name='nota4'
        min='0' max='10' />
        <input type='button' value="caucular"
        onclick="caucular()"/>
        
        <div id="resultado"></div> >


        

    </form>

</body>
</html>
