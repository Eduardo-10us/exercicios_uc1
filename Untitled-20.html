<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ler indeterminados números e exibir a soma
        // a cada interacão, o programa perguntará se o
        // usuário deseja continuar, se a resposta for
        //"n", o programa interromperá a leitura.
        let soma = 0;
        let r = "s";
        while (r == "s" || r == "S") {
            let n = parseInt(prompt("informe o número"));
            soma = soma + n;
            r=prompt("deseja continuar? s/n");

        }
        alert("A soma é " + soma);

    </script>
</body>
</html>
