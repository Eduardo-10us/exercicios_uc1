<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let quantidade=0;
        let soma = 0;
        let maiores =0;
        while (true) {

let idade = parseInt(prompt("informe a idade"));
if(isNaN(idade));
alert("digite número válido");
continue;
        }
        quantidade++ ;
        soma += idade;
        if (idade > 18){
            maiores++;
        }
let r= prompt("deseja continuar cadastrando? s/n");

if(r.substring((0,1). tolowerCase() === "n" )){
    break;
}


let media=soma/quantidade
alert("quantidade de idades lidas:" + quantidade+
"\nQuantidade de pessoas maiores de 18 anos:"+ maiores +
"\nmedia das idades:" + media.toFixed(2));
    </script>
</body>
</html>
